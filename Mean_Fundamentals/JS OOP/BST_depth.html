  <script>

    function BST(){
      this.root=null;
    }
    function Node(val){ //object constructor for Node. Each has a value, and a left and right child
      this.value=val;
      this.left=null;
      this.right=null;
    }

    BST.prototype.insert=function(val){
      if(!this.root){
        this.root=new Node(val);
        return this;
      }
      var runner = this.root;
      while(runner){ //as long as runner exists, do below check (don't expect to ever not have a runner)
        if(val<runner.value){
          if(runner.left){ //if runner.left exists
            runner=runner.left; //move runner there
          }
          else{
            runner.left=new Node(val); //create node there
            return this;
          }
        }
        else{
          if(val>=runner.value){
            if(runner.right){ // move runner there if right exists
              runner=runner.right;
            }
            else{ //put new node here
              runner.right=new Node(val);
              return this;
            }
          }
        }
      }
    }

    BST.prototype.insert2=function(val){
      if(!this.root){
        this.root = new Node(val);
        return this;
      }
      this.root.insert(val); //put logic in node this way, call on insert method
      return this;
    }

    BST.prototype.depth=function(root){
      if(!root){
        return 0;
      }
      const leftDepth=this.depth(root.left);
      const rightDepth=this.depth(root.right);
      console.log(Math.max(leftDepth, rightDepth)+1);
    }

    Node.prototype.insert = function(val){
      if(val<this.value){
        if(this.left){
          this.left.insert(val);
        }
        else{
          this.left = new Node(val);
        }
      }
      else{
        if(this.right){
          this.right.insert(val);
        }
        else{
          this.right = new Node(val);
        }
      }
    }

    var third = new BST();
    third.insert2(50).insert2(40).insert2(65).insert2(20).insert2(45).insert2(60).insert2(70);
    //console.log(third);

    var fourth = new BST();
    fourth.insert2(40).insert2(20).insert2(50).insert2(45).insert2(70).insert2(60).insert2(65);

    third.depth(third.root); //(7): 1, 1, N, 1, 1, N, N - 1 iteration
    fourth.depth(fourth.root); //(7): 1, 1, 1, N, N, N, N - 4 iterations

  </script>
