<html>
<head>
    <title>Sockets</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type ="text/javascript">
        $(document).ready(function (){

            var socket = io(); //1. initially the client will request a web page from the server by connecting to our server via our port "localhost:1337". The server then sends back the index.html file as shown above. The script will run on the client's browser and connect to our server via sockets.

            socket.on('greeting', function (data) { //4. The client's 'greeting' listener will then be triggered...

                console.log(data.msg); //5. ...and log the data sent via the message on our browser's console.

                socket.emit('thankyou', { msg: 'Thank you for connecting me! -Client' }); //6. Finally the client will emit a 'thank you' message to the server because we included this emit within the callback of our 'greeting' listener.

            });
         })
    </script>
</head>
<body>
    <h1>Fun with sockets</h1>
</body>
</html>
