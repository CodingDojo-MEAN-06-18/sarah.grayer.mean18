<h1>Create a New Product</h1>
<form>
  <div class = "entry">
    Title 
      <input 
      type = "text" 
      name="title">
  </div>
  <div class = "entry">
  Price 
    <input 
    type = "number" 
    name="price">
  </div>
  <div class = "entry">
  Image URL 
    <input 
    type = "text" 
    name="image">
  </div>
  <button (click)="onClick($event)">Create!</button>
</form>
