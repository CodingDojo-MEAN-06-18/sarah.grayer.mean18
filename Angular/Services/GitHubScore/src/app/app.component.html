<h1>Github Score</h1>
<fieldset>
  <section class = "username">
    <form (submit)="calculateScore(form)" #form="ngForm">
      <label for="username">Github Username: </label>
      <input 
        type="text" 
        name='username'
        required
        [ngModel]="username">
      <button [disabled]="form.invalid">Calculate my Github Score</button>
    </form>
  </section>
  <section class="display">
    <div *ngIf="userExists">
      <h1>Your Score: {{score}}</h1>
      <h5 class ='red' *ngIf="score < 20">Needs Work!</h5>
      <h5 class ='orange' *ngIf="score >= 20 && score < 50">A decent start!</h5>
      <h5 *ngIf="score >= 50 && score < 100">Doing good!</h5>
      <h5 class ='green' *ngIf="score >= 100 && score < 200">Great job!</h5>
      <h5 class ='blue' *ngIf="score >= 200">Github Elite!</h5>
    </div>
    <div *ngIf="userExists===false">
      <h1>User '{{username}}' does not exist, choose a different github username</h1>
    </div>
  </section>
</fieldset>
